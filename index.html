<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide Puzzle Game</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        #gameCanvas {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .grid-size-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="startScreen" class="start-screen">
        <h2>Slide Puzzle Game --for Yuqi</h2>
        <p>Select Grid Size:</p>
        <button class="grid-size-btn" data-size="3">3 x 3</button>
        <button class="grid-size-btn" data-size="4">4 x 4</button>
        <button class="grid-size-btn" data-size="5">5 x 5</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="./dist/main.js"></script>
</body>

</html>
